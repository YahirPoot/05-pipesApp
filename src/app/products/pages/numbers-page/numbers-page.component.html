<p-panel header="Pipes Básicos" class="p-2">

  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>
</p-panel>


<div class="grid mt-2">

  <!--? uso del number pipe con sus variaciones -->
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells+1235 | number:'1.2-2' }}
    </p-card>
  </div>

  <!--? uso del currency pipe con sus variaciones -->
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency:'MXN':'symbol-narrow':'1.2-2' }}
    </p-card>
  </div>

  <!--? uso del percent pipe con sus variaciones -->
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del presente año">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>

</div>
