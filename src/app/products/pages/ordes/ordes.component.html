<p-panel header="Pipes personalizados" class="p-2">

  <p>
      Pipes personalizados - creados por  {{ 'nosotros' | toggleCase:isUpperCase}} mismos
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success"
      (onClick)="toggleUpperCase()"/>
  </div>

  <div class="p-toolbar-group-start">
      <p-button
        (onClick)="changeOrder('name')"
        label="Por nombre"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-danger"/>

      <p-button
        (onClick)="changeOrder('canFly')"
        label="Por Volar"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-help"/>

      <p-button
        (onClick)="changeOrder('color')"
        label="Por Color"
        icon="pi pi-sort" />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombreth>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>

                <!--! TambiÃ©n se puede hacer una concatenacion de pipes, como se muestra en el ejemplo de abajo -->
                <td>{{ hero.canFly | canFly | titlecase}}</td>
                <td>{{ hero.color | colorName | uppercase}}</td>
            </tr>
        </ng-template>
      </p-table>

    </p-panel>
  </div>
</div>
